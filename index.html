<!DOCTYPE html>
<html lang="pl-PL">
  <head>
    <meta charset="UTF-8" />
    <title>StreamOnline</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
    <script
      src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js"
      type="text/javascript"
    ></script>
    <script src="index2.js"></script>
  </head>
  <body>
    <div class="container">
      <nav class="nav">
        <div class="theme">
          <button class="theme__button theme__button_red"></button>
          <button class="theme__button theme__button_green"></button>
          <button class="theme__button theme__button_blue"></button>
        </div>
        <div class="lang">
          <button class="lang__button lang__button_disabled">PL</button>
          <button class="lang__button lang__button_disabled">EN</button>
        </div>
      </nav>
      <div class="section-date">
        <button class="section-date__button">+</button>
        <input class="section-date__input" />
      </div>
      <div class="section-main"></div>
    </div>
  </body>
</html>
