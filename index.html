<!DOCTYPE html>
<html lang="pl-PL">
  <head>
    <meta charset="UTF-8" />
    <title>StreamOnline</title>
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
    <script
      src="//cdnjs.cloudflare.com/ajax/libs/moment.js/2.7.0/moment.min.js"
      type="text/javascript"
    ></script>
    <script src="index.js"></script>
  </head>
  <body>
    <div class="container">
      <nav class="nav">
        <div class="theme">
          <button class="theme__button theme__button_red"></button>
          <button class="theme__button theme__button_green"></button>
          <button class="theme__button theme__button_blue"></button>
        </div>
        <div class="lang">
          <button class="lang__button lang__button_disabled">PL</button>
          <button class="lang__button lang__button_disabled">EN</button>
        </div>
      </nav>
      <div class="section-main">
        <div class="section-date">
          <button class="section-date__button">+</button>
          <input class="section-date__input" />
        </div>
        <div class="section-counter">
          <div class="section-counter__day"><span>DNI</span></div>
          <div class="section-counter__hour"><span>GODZ</span></div>
          <div class="section-counter__minute"><span>MIN</span></div>
          <div class="section-counter__second"><span>SEC</span></div>
          <button class="section-counter__button">
            <i class="fas fa-times"></i>
          </button>
        </div>
        <!-- <div class="section-counter">
          <div class="section-counter__day"></div>
          <div class="section-counter__hour"></div>
          <div class="section-counter__minute"></div>
          <div class="section-counter__second"></div>
          <button class="section-counter__button"></button>
        </div> -->
        <!-- <div class="section-summary">
          <div class="section-summary__content">
            <p class="section-summary__text">Odliczanie zakończone</p>
            <div class="section-summary__test">
              <button class="section-summary__button">Usuń</button>
              <button class="section-summary__button">Reset</button>
            </div>
          </div>
        </div> -->
      </div>
    </div>
  </body>
</html>
